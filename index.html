<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./app.css">
    <title>Document</title>
</head>
<body>
    <div id="header">
        <div id="left-head">
        <h1>Sketch Pad!!</h1>
        <button id="sketch">New Sketch</button>
        </div>

        <div id="right-head">
            <h3>Colors</h3>
            <div id="color-selector">
                <button id="black" class="color-select"></button>
                <button id="red" class="color-select"></button>
                <button id="green" class="color-select"></button>
                <button id="yellow" class="color-select"></button>
                <button id="orange" class="color-select"></button>
                <button id="blue" class="color-select"></button>
                <button id="purple" class="color-select"></button>
                <button id="pink" class="color-select"></button>
                <button id="white" class="color-select"></button>
            </div>
            
        </div>
    </div>
    <div id="container">

    </div>

    <script src="app.js" defer>

    </script>
</body>
</html>
